<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Pago</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Estilo adicional para la página de confirmación */
        .confirmation {
            text-align: center;
            padding: 3rem;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 3rem auto;
        }

        .confirmation h1 {
            color: #4caf50;
            font-size: 2.5rem;
        }

        .confirmation p {
            margin: 1rem 0;
            font-size: 1.2rem;
            color: #555;
        }

        .confirmation .btn {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.75rem 1.5rem;
            background-color: #4caf50;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .confirmation .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tienda Electrónica</h1>
    </header>
    <main>
        <div class="confirmation">
            <p>¡Gracias por tu compra, <strong id="customer-name"></strong>!</p>
            <p>Tu transacción se ha completado exitosamente.</p>
            <p>Revisaremos los detalles y enviaremos un correo electrónico de confirmación pronto.</p>
            <a href="index.html" class="btn">Volver al inicio</a>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Tienda Electrónica</p>
    </footer>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const customerName = urlParams.get('name') || 'Cliente';
        document.getElementById('customer-name').innerText = customerName;
    </script>
</body>
</html>
